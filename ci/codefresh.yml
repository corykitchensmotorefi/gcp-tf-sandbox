version: '1.0'
# Stages can help you organize your steps in stages
stages:
  - clone
  - base

steps:
  clone:
    title: 'Cloning repository'
    type: 'git-clone'
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_BRANCH}}'
    git: 'github-motorefi'
    stage: 'clone'

  validate:
    title: Validating the Terraspace codebase
    type: build
    stage: base
    working_directory: '${{clone}}/src'
    registry: ${{MR_REGISTRY_CF_NAME}}
    image_name: iac-runner-base
    tag: '${{CF_REVISION}}'
    commands:
      - 'echo hello'
      - 'terraspace validate'
